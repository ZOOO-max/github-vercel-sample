<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub × Vercel Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        min-height: 100vh;
        margin: 0;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #e5e7eb;
      }
      .card {
        padding: 24px 32px;
        border-radius: 16px;
        background: #020617;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.6);
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }
      p {
        margin: 4px 0;
        font-size: 14px;
        opacity: 0.85;
      }
      .tag {
        display: inline-block;
        margin-top: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 11px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        border: 1px solid #334155;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>GitHub × Vercel デプロイテスト（2回目！）</h1>
      <p>このページは GitHub のリポジトリから</p>
      <p>Vercel に自動デプロイされている。</p>
      <div class="tag">browser only / 超ミニマム</div>
    </div>
  </body>
</html>
